<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your Google ByteLearn password.">
    <title>Reset Password - Google ByteLearn</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/animations.css">
    <link rel="stylesheet" href="../../css/pages/auth.css">

    <link rel="icon" href="../../assets/icons/favicon.svg" type="image/svg+xml">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-section reset-password">
            <div class="auth-form-container animate-fade-in-up">
                <a href="login.html" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Back to login
                </a>

                <div id="resetForm">
                    <div class="auth-form-header">
                        <h2>Reset Password</h2>
                        <p>Enter your email address and we'll send you a link to reset your password.</p>
                    </div>

                    <form id="resetPasswordForm" class="auth-form" novalidate>
                        <div class="form-group">
                            <label for="email" class="form-label required">Email</label>
                            <div class="input-group">
                                <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                    <polyline points="22,6 12,13 2,6" />
                                </svg>
                                <input type="email" id="email" name="email" class="form-input"
                                    placeholder="you@example.com" required autocomplete="email">
                            </div>
                            <span class="form-error" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" id="resetBtn">
                                Send Reset Link
                            </button>
                        </div>

                        <div class="form-error form-error-general" id="generalError"></div>
                    </form>
                </div>

                <div id="successMessage" class="success-message" style="display: none;">
                    <div class="success-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="20 6 9 17 4 12" />
                        </svg>
                    </div>
                    <h3>Check Your Email</h3>
                    <p>We've sent a password reset link to <strong id="sentEmail"></strong>. Check your inbox and follow
                        the instructions.</p>
                    <a href="login.html" class="btn btn-primary btn-block mt-6">Return to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        initFirebase();

        const resetForm = document.getElementById('resetPasswordForm');
        const resetBtn = document.getElementById('resetBtn');
        const generalError = document.getElementById('generalError');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            generalError.textContent = '';

            if (!email) {
                generalError.textContent = 'Please enter your email address.';
                return;
            }

            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="spinner spinner-sm"></span> Sending...';

            const result = await Auth.resetPassword(email);

            if (result.success) {
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('sentEmail').textContent = email;
            } else {
                generalError.textContent = result.error;
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
